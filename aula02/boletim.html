<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - Boletim</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Digite a primeira nota: "))
        var num2 = parseInt(prompt ("Digite a segunda nota: "))
        var num3 = parseInt(prompt("Digite a terceira nota: "))
        var num4 = parseInt(prompt("Digite a quarta nota: "))

        var media = (num1 + num2 + num3 + num4) / 4

        if(media >= 6) {
            alert("Voce foi aprovado")
        }
        else if(media == 5){
            alert("Voce ta em recuperação")
        }
        else {
            alert("Voce foi reprovado")
        }

        
    </script>
</body>
</html>
