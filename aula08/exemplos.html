<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 08 - Exemplos</title>

    <style>
        label{
            display: block;
        }
    </style>
</head>
<body>
    <form id="formulario">
        <label>Produto</label>
        <input type="text" name="produto">
        <label>Preço</label>
        <input type="text" name="preço">
        <label>QTD</label>
        <input type="text" name="qtd">
        <button>Cadastrar</button>
    </form>

    <script>
        let formulario = document.getElementById("formulario")

        formulario.addEventListener("submit", function(){
            event.preventDefault();

            validar(formulario.produto)
            validar(formulario.preço)
            validar(formulario.qtd)

            console.log(formulario.produto.value)
            console.log(formulario.preço.value)
            console.log(formulario.qtd.value)
        })

        function validar(campo){
            if(campo.value == ""){
                campo.style = "border: 1px red solid"
            }
            else{
                campo.style = "border: 1px green solid"
            }
        }

        

    </script>
</body>
</html>
