<html lang="pt-br">
<head>

    <title>Aula 07</title>
    <style>
        body{
            background-color: #ccc;
            color: #000;
        }

        .mudarCor{

<body class="class-1" id="pagina">

    <button onclick="mudarTema()">Mudar Tema</button>

    <script>
        let pagina = document.getElementById("pagina");

        function mudarTema(){
            pagina.classList.toggle("mudarCor")
    
        }
    
        /*toggle("classe") --atribuir uma classe e sua estilização quando for chamada*/mudarTema
    </script>
