<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 09</title>
</head>
<body>
    <p id="texto">Texto 1</p>

    <script src="jquery.min.js"></script>
    <script>
        //Formato javascript sem JQuery
        var texto = document.getElementById("texto")
        document.getElementsByClassName("texto")

        texto.innerHTML = "Olá" //Mudar o HTML deste ID

        //Com a biblioteca JQuery
        $("#texto") //document.getElementById("texto")
        $(".texto") //document.getElementsByClassName("texto")

        $("#texto").html("Olá") //Mudar o HTML deste ID
    </script>
</body>
</html>
